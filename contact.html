    <div class="form-container">
        <div class="text">
            Contact Us
        </div>
        <form action="#" class="contact-form">
            <div class="form-row">
                <div class="input-data">
                    <label>First Name</label>
                    <input type="text" id="box" required>
                </div>
                <div class="input-data">
                    <label>Last Name</label>
                    <input type="text" required>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data">
                    <label>Email Address</label>
                    <input type="text" required placeholder="Example: xyz@gmail.com">
                </div>
                <div class="input-data">
                    <label>Phone no</label>
                    <input type="text" required placeholder="Example: 9123 4567">
                </div>
            </div>
            <div class="form-row">
                <div class="input-data textarea">
                    <label>Message</label>
                    <textarea cols="30" rows="10" required placeholder="Feel free to clarify any queries"></textarea>
                </div>

            </div>
            <div class="form-row submit-btn">
                <div class="input-data">
                    <div class="inner"></div>
                    <input type="submit" value="submit">
                </div>
            </div>
        </form>
    </div>
